<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

		<!-- Styles -->
		<link rel="stylesheet" type="text/css" href="css/styles.css">

		<title>Ainno</title>
	</head>
<body>
	<main>
		<div class="container my-5">
			<div class="row justify-content-center">
				<div class="col-md-5">
					<div class="card">
						<form class="card-body" action="" method="POST" enctype="multipart/form-data">
							<h5 class="text-center mb-3">Edit Profil</h5>
							<div class="form-group">
								<label for="profilePicture">Foto Profil</label>
								<div class="custom-file">
									<input type="file" class="custom-file-input" name="profile-picture" id="profilePicture">
									<label class="custom-file-label" for="profilePicture">Pilih foto...</label>
								</div>
							</div>
							<div class="form-group">
								<label for="name">Nama</label>
								<input class="form-control" type="text" id="name" name="name" placeholder="Nama...">
							</div>
							<div class="form-group">
								<label for="city">Kota</label>
								<input class="form-control" type="text" id="city" name="city" placeholder="City...">
							</div>
							<div class="form-group">
								<label for="bio">Bio</label>
								<textarea class="form-control" name="bio" id="bio" placeholder="Kesankan para Co-Founder..."></textarea>
							</div>
							<button class="btn btn-primary d-block w-100" type="submit">Edit</button>
							<a href="profile.html" class="btn btn-outline-primary d-block w-100 mt-2">Kembali</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
	
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

	<script type="text/javascript">
		
		$('.custom-file .custom-file-input').on('change', e => {
			e.target.nextElementSibling.innerText = e.target.files[0].name
		})

	</script>
	
	<!-- Custom Scripts -->
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
