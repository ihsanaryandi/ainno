<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

		<!-- Styles -->
		<link rel="stylesheet" type="text/css" href="css/styles.css">

		<title>Ainno</title>
	</head>
<body>
	<main>
		<div class="container my-5">
			<div class="row justify-content-center">
				<div class="col-md-5">
					<div class="card">
						<form class="card-body">
							<h5 class="text-center mb-3">Masuk Ke Ainno</h5>
							<div class="alert alert-danger" role="alert">
							  Akun tidak terdaftar
							</div>
							<div class="form-group">
								<label for="emailOrUsername">Email/Username</label>
								<input class="form-control" type="text" id="emailOrUsername" name="email-username" placeholder="Email atau Username...">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input class="form-control" type="password" id="password" name="password" placeholder="Password...">
							</div>
							<p>Belum Punya akun ? <a href="register.html" data-toggle="modal" data-target="#chooseRoleModal">Daftar</a></p>
							<button class="btn btn-primary d-block w-100" type="submit">Login</button>
							<a href="#" onclick="history.back()" class="btn btn-outline-primary d-block w-100 mt-2">Kembali</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>

	<div class="modal fade" id="chooseRoleModal" tabindex="-1" role="dialog" aria-labelledby="chooseRoleModal" aria-hidden="true">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="exampleModalLabel">Apa yang kamu inginkan ?</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
           </button>
         </div>
         <div class="modal-body">
            <div class="list-group">
               <a href="register.html?r=co_founder" class="list-group-item list-group-item-action list-group-item-light">
                  <strong>Mencari Co-Founder</h6><br>
                  <small class="text-muted">Cari Co-Founder yang kamu inginkan dengan berbagai macam keahlian.</small>
               </a>
               <a href="register.html?r=adviser" class="list-group-item list-group-item-action list-group-item-light">
                  <strong>Adviser (Penasihat)</h6><br>
                  <small class="text-muted">Membantu memberikan saran/nasihat kepada para pebisnis pemula.</small>
               </a>
            </div>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-dismiss="modal">Kembali</button>
         </div>
       </div>
     </div>
   </div>
	
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

	<!-- Custom Scripts -->
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
